<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Service Unavailable | BlackHoleJs</title>
  <style>
    :root {
      --color-primary: #6366f1;
      --color-primary-dark: #4f46e5;
      --color-secondary: #10b981;
      --color-dark: #0f172a;
      --color-darker: #020617;
      --color-light: #f8fafc;
      --color-gray: #64748b;
      --color-error: #ef4444;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--font-family);
      background: radial-gradient(ellipse at bottom, var(--color-dark) 0%, var(--color-darker) 100%);
      color: var(--color-light);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding: 2.5rem 1.5rem;
      background: rgba(255 255 255 / 0.05);
      backdrop-filter: blur(12px);
      border-radius: 1rem;
      box-shadow: 0 16px 40px rgb(0 0 0 / 0.4);
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 1.8rem;
      color: var(--color-light);
      letter-spacing: 0.04em;
      margin-bottom: 2rem;
      user-select: none;
      gap: 1rem;
    }

    .logo-icon {
      position: relative;
      width: 72px;
      height: 72px;
      flex-shrink: 0;
    }

    .black-hole {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(0, 0, 0, 1) 35%, rgba(15, 23, 42, 0) 85%);
      box-shadow: 0 0 50px 5px var(--color-primary);
      animation: pulse 5s ease-in-out infinite alternate;
      position: relative;
      z-index: 2;
    }

    .accretion-disk {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 24px;
      background: linear-gradient(
        90deg,
        rgba(99, 102, 241, 0) 0%,
        rgba(99, 102, 241, 0.8) 40%,
        rgba(16, 185, 129, 0.9) 65%,
        rgba(16, 185, 129, 0) 100%
      );
      border-radius: 50%;
      filter: blur(4px);
      opacity: 0.75;
      transform: translate(-50%, -50%) rotate(25deg);
      animation: rotate 12s linear infinite;
      z-index: 1;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 50px 5px var(--color-primary);
      }
      100% {
        transform: scale(1.07);
        box-shadow: 0 0 90px 10px var(--color-primary-dark);
      }
    }

    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    h1 {
      font-weight: 900;
      font-size: 3rem;
      background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
      user-select: none;
    }

    .subtitle {
      font-weight: 500;
      color: var(--color-gray);
      font-size: 1.25rem;
      margin-bottom: 2.5rem;
    }

    .card {
      border-radius: 1rem;
      background: rgba(255 255 255 / 0.06);
      padding: 2rem;
      box-shadow: 0 20px 40px rgb(0 0 0 / 0.3);
      margin-bottom: 2.5rem;
      border: 1px solid rgba(255 255 255 / 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .status {
      display: inline-block;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 0.5rem 1.2rem;
      background-color: var(--color-error);
      border-radius: 0.75rem;
      color: white;
      margin-bottom: 1.25rem;
      user-select: none;
      text-align: center;
    }

    .message {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1rem;
      color: var(--color-light);
      user-select: text;
    }

    .button {
      display: inline-block;
      font-weight: 700;
      font-size: 1.125rem;
      padding: 1rem 2.25rem;
      border-radius: 0.75rem;
      border: none;
      background: linear-gradient(90deg, var(--color-primary), var(--color-primary-dark));
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 6px 16px rgb(99 102 241 / 0.3);
      user-select: none;
      text-align: center;
    }

    .button:hover,
    .button:focus-visible {
      outline: none;
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgb(79 70 229 / 0.5);
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0.3;
      animation: twinkle var(--duration) infinite ease-in-out alternate;
      will-change: opacity, transform;
      filter: drop-shadow(0 0 1px white);
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 0.85;
        transform: scale(1.25);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.25rem;
      }
      .subtitle {
        font-size: 1rem;
      }
      .container {
        padding: 2rem 1rem;
      }
    }

    @media (max-height: 600px) {
      .page-wrapper {
        justify-content: flex-start;
      }
      .container {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="page-wrapper">
    <main class="container" role="main" aria-labelledby="error-title" aria-describedby="error-desc">
      <div class="logo" aria-label="BlackHoleJs logo">
        <div class="logo-icon" aria-hidden="true">
          <div class="black-hole"></div>
          <div class="accretion-disk"></div>
        </div>
        BlackHoleJs
      </div>

      <h1 id="error-title">Service Unavailable</h1>
      <p class="subtitle" id="error-desc">
        The service you're trying to reach is currently unavailable.
      </p>

      <section class="card" aria-label="Error details">
        <span class="status" role="alert">502 Bad Gateway</span>
        <p class="message">
          The server encountered a temporary error and could not complete your request.
        </p>
        <p class="message">
          Please try again later or contact support if the problem persists.
        </p>
      </section>

      <a href="/" class="button" role="button" tabindex="0">Return to Homepage</a>
    </main>
  </div>

  <script>
    const starsContainer = document.getElementById('stars');
    const starsCount = 120;

    for (let i = 0; i < starsCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

      const x = Math.random() * 100;
      const y = Math.random() * 100;
      const size = 0.8 + Math.random() * 2.2;
      const duration = 2 + Math.random() * 3;

      star.style.left = `${x}%`;
      star.style.top = `${y}%`;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.setProperty('--duration', `${duration}s`);

      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
